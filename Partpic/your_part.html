<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
<head>
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<title>Partpic</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
</head>

<body id="body">
<div id="header">
	<input type="button" class="header-img" />
    <h1 class="header-title">My Parts</h1>
</div>
<div id="mid-content">
	<div class="product-details-outer white-bg">
    	<div class="img-info-outer">
        	<img src="images/product-img.png" />
            <div class="img-info">
            	<input type="button" class="orange-btn" value="Locate" />
                <div class="price">
                	<p class="price-hd">Price</p>
					<p>$10.02</p>
                </div>
                Available for Order
            </div><!--img-info end-->
        </div><!--img-info-outer end-->
        <div class="more-info">
        	<h4>Toto SJ1 3/4" Sweat Adaptor</h4>
            <label class="gray-label"><span>Manufacturer SKU:</span> SJ1</label>
            <label class="gray-label"><span>Supplier:</span> www.nationalbuildersupply.com</label>
            <label class="gray-label">Additional Suppliers</label>
        </div><!--more-info end-->
    </div><!--product-details-outer end-->
    
    <div class="recommended-parts">
    	<h5>Recommended Parts</h5>
        <div class="product">
        	<img src="images/product-img-small.png" />
        </div>
        <div class="product">
        	<img src="images/product-img-small.png" />
        </div>
        <div class="product">
        	<img src="images/product-img-small.png" />
        </div>
    </div><!--recommended-parts end-->
</div>
<div id="footer">
	<div class="footer-sep"></div>
    <div class="container">
    	<div class="row">
        	<div class="col-xs-6 col-md-6">
            	<div class="fileUpload upload-i">
                    <input type="file" class="upload" />
                </div>	
            </div>
            <div class="col-xs-6 col-md-6">
            	<div class="fileUpload browse-i">
                    <input type="file" class="upload" />
                </div>	
            </div>
        </div>
    </div>
</div><!--footer end-->
<script src="js/bootstrap.min.js"></script>
</body>
</html>

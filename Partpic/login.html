<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
<head>
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet">

<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<title>Partpic</title>

<body id="body">

    </div><!--login-outer end-->
    <hr class="hl" />
    <p class="text-center"><input type="button" class="forgot-password" value="Forgot Password?" /></p>
<script src="js/bootstrap.min.js"></script>
